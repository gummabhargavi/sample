<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
 
   <h:body> 
      <h:form>
         <p>Enter UserName:
         <h:inputText id="userName" value="#{student.userName}" required="true"/>
         </p>
         
         <p>Enter password:
         <h:inputText id="password" value="#{student.password}" required="true">
         
        <f:validateLength  maximum="10" minimum="5"/></h:inputText></p>
         
         <h:commandButton  value="submit"/> <br></br>
         <p>UserName is :
         <h:outputText type="UserName is :" value="#{student.userName}"/></p>
         <p>Password is :
         <h:outputText  value="#{student.password}"/></p>

      
      </h:form>
   </h:body> 
</html>
