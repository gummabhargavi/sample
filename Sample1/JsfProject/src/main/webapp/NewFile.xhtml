<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
 
   <h:body> 
      <h:form>
         Enter UserName:
         <h:inputText id="userName" value="#{student.userName}" required="true"/>
        <f:ajax render="userName" resetValues="true"/>
         
         Enter password:
         <h:inputText id="password" value="#{student.password}" required="true"/>
         
      <h:commandButton value="Submit" action="NewFile1.xhtml"></h:commandButton>
       <f:ajax execute="userName password" render="msgs userName password"/>
      </h:form>
   </h:body> 
</html>
